<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <h1>Tic. Tac. & Toe.</h1>
  <table class="game">
    <tr>
      <td class="cell" data-val="0" id="0"></td>
      <td class="cell" data-val="1" id="1"></td>
      <td class="cell" data-val="2" id="2"></td>
    </tr>
    <tr>
      <td class="cell" data-val="3" id="3"></td>
      <td class="cell" data-val="4" id="4"></td>
      <td class="cell" data-val="5" id="5"></td>
    </tr>
    <tr>
      <td class="cell" data-val="6" id="6"></td>
      <td class="cell" data-val="7" id="7"></td>
      <td class="cell" data-val="8" id="8"></td>
    </tr>
  </table>
  <br/>

  <div class="messages"></div>

  <div class="control">
    <div class="initial">
      <div class="difficulty">
        <!-- <label>Select Difficulty</label> -->
        <br/>
        <div>
          <h4>Select Difficulty</h4>
          <div>
            <button class="choice-blind" id="blind" onclick="difficultyControl()">Blind</button>
            <button class="choice-novice" id="novice" onclick="difficultyControl()">Novice</button>
            <button class="choice-master" id="master" onclick="difficultyControl()">Master</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="endgame">
    <div class="text"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="ui.js"></script>
  <script src="tictactoe.js"></script>
  <script src="ai.js"></script>
</body>

</html>
